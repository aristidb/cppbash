{% macro filters(name, filter_instance) %}
<p>Filter {{ name }}:
{% if filter_instance.current %}
({{ filter_instance.current }})
{% endif %}
{% for item in filter_instance.other %}
<a href="?{{ filter_instance.name }}={{ item|urlparameter }}">[{{ item|default("No filter",true) }}]</a>
{% endfor %}
</p>
{% endmacro %}
