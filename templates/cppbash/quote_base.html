{% macro quote(q, link) %}
		<h2>
			<span class="date">{{ q.creation_date }}</span>	{#<a href="{{ url_for('quote-view', id = q.key().id()) }}">#}
			<span class="quote-language">{{ q.language }}</span>
			<span class="quote-language">{{ q.programming_language }}</span>
		</h2>
		<p class="quote">
			{{ q.quote|linebreaks }}
		</p>
{% endmacro %}
