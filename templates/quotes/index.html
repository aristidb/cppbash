<html>
  <head>
    <title>C++ Bash - Quotes from the C++ world</title>
    <style>
      @import "/static/main.css";
    </style>
  </head>
  <body>
    <img src="/static/logo.png">
    <h1>Quotes</h1>
    <p>Quotes in our catalog:</p>
    <ul>
      {% for quote in quotes %}
      <li>
        <span class="quote-creation-date">{{ quote.creation_date }}</span>
        <span class="quote-language">{{ quote.language }}</span>
        <div class="quote-quote">{{ quote.quote|linebreaksbr }}</div>
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
