<html>
  <head>
    <title>C++ Bash - Quotes from the C++ world</title>
  </head>
  <body>
    <img src="images/logo.png">
    <h1>Quotes</h1>
    <p>Quotes in our catalog:</p>
    <ul>
      {% for quote in quotes %}
      <li>
        {{ quote.creation_date }}
        - {{ quote.language }}
        - {{ quote.quote }}
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
