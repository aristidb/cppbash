application: cppbash
version: 1
runtime: python
api_version: 1

handlers:
- url: /remote_api
  script: $PYTHON_LIB/google/appengine/ext/remote_api/handler.py
  login: admin
- url: /favicon.ico
  static_files: images/favicon.ico
  upload: images/favicon.ico
- url: /images
  static_dir: images
- url: /.*
  script: main.py
